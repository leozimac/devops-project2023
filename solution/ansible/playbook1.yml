- hosts: nodes
  become: yes
  tasks:
  - name: ensure docker is installed
    apt:
      name: docker.io
      state: latest
      update_cache: yes
  
  - name: ensure docker compose is installed
    apt:
      name: docker-compose
      state: latest
      update_cache: yes
  
  - name: add user to docker group
    user:
      name: vagrant
      groups: docker